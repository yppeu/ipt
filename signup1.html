<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITP</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <div class="container">
        <div class="join-wrap">        
            <a href="index.html" class="arr-icon">
                <img src="./img/arrow.svg" alt="화살표 아이콘" />
            </a>
            <h2>회원가입</h2>
            <form action="post">
                <div class="form-group">
                    <div class="form-list">
                        <label for="join_email">
                            이메일
                            <input type="text" id="join_email" placeholder="example@itp.com">
                        </label>
                        <label for="join_nick">
                            닉네임
                            <input type="text" id="join_nick" placeholder="닉네임을 입력해주세요.">
                        </label>
                        <label for="join_pw">
                            비밀번호
                            <input type="text" id="join_nick" placeholder="비밀번호를 입력해주세요.">
                        </label>
                        <label for="join_pwr">
                            비밀번호 확인
                            <input type="text" id="join_nick" placeholder="비밀번호 확인을 입력해주세요.">
                        </label>
                    </div>
                    <div class="check-group">
                        <label for="female">
                            <input type="checkbox" name="" id="">모두 동의
                        </label>
                        <label for="female">
                            <input type="checkbox" name="" id="">(필수) 개인정보취급방침
                        </label>
                        <label for="female">
                            <input type="checkbox" name="" id="">(필수) 이용약관
                        </label>
                    </div>
                    <button type="submit" id="join_btn"><a href="signup2.html">다음</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
