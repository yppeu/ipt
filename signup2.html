<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITP</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <div class="container">
        <div class="join-wrap2">
            <a href="signup1.html" class="arr-icon">
                <img src="./img/arrow.svg" alt="화살표 아이콘" />
            </a>
            <h4>어떤 일을 하시나요?</h4>
            <div class="search-box">
                <div class="input-box">
                    <input type="text" name="" id="" placeholder="직종을 검색해보세요.">
                    <img src="./img/search.svg" alt="검색 아이콘">
                </div>
            </div>
            <div class="job-list">
                <div class="job-box">
                    <p>PM</p>
                    <img src="./img/plus.svg" alt="플러스 아이콘">
                </div>
                <div class="job-box">
                    <p>UX/UI 디자이너</p>
                    <img src="./img/plus.svg" alt="플러스 아이콘">
                </div>
                <div class="job-box">
                    <p>퍼블리셔</p>
                    <img src="./img/plus.svg" alt="플러스 아이콘">
                </div>
                <div class="job-box">
                    <p>프론트엔드 개발자</p>
                    <img src="./img/plus.svg" alt="플러스 아이콘">
                </div>
                <div class="job-box">
                    <p>백엔드 개발자</p>
                    <img src="./img/plus.svg" alt="플러스 아이콘">
                </div>
                <div class="job-box">
                    <p>앱 개발자</p>
                    <img src="./img/plus.svg" alt="플러스 아이콘">
                </div>
            </div>
            <button type="submit" id="join_btn"><a href="signup3.html">다음</a></button>
        </div>
    </div>
</body>
</html>
